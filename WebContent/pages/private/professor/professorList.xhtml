<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head></h:head>
<h:body>

	<ui:composition template="/pages/private/index.xhtml">
		<ui:define name="conteudo">
			<p:dataTable id="datatable" var="professor"
				value="#{professorListMB.listaProfessor}" paginator="true" rows="10">
				<p:column headerText="Nome" sortBy="#{professor.nome}">
					<h:outputText value="#{professor.nome}" />
				</p:column>
				
				<p:column headerText="cpf" sortBy="#{professor.cpf}">
					<h:outputText value="#{professor.cpf}" />
				</p:column>
				
				<p:column headerText="Sexo">
					<h:outputText value="#{professor.sexo}" />
				</p:column>
				
				<p:column headerText="Tipo Pessoa">
					<h:outputText value="#{professor.tipopessoa}" />
				</p:column>
				
				<p:column headerText="data de admissÃ£o">
					<h:outputText value="#{professor.dataAdmissao}" />
				</p:column>
				
				<p:column headerText="Instituicao">
					<h:outputText value="#{professor.instEnsino}" />
				</p:column>
				
				<p:column headerText="Titulo">
					<h:outputText value="#{professor.titulo}" />
				</p:column>
				
				<p:column>
					<p:commandLink
						actionListener="#{professorEditMB.preAlterar(usuario)}"
						action="professorEdit.xhtml">alterar</p:commandLink>
				</p:column>
				<p:column>
					<p:commandLink update="datatable"
						actionListener="#{professorListMB.excluir(professor)}">excluir</p:commandLink>
				</p:column>
			</p:dataTable>
		</ui:define>
	</ui:composition>

</h:body>
</html>
