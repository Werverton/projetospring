<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head></h:head>
<h:body>

	<ui:composition template="/pages/private/index.xhtml">
		<ui:define name="conteudo">
			<p:panelGrid columns="1" styleClass="width600px">
				<h:inputHidden value="#{professorEditMB.professor.id}" />
				<!-- BLOCO PESSOA -->
				<p:inputText placeholder="Nome" required="true" label="Nome"
					value="#{professorEditMB.professor.nome}" styleClass="width500px"
					maxlength="30" />

				<p:inputText placeholder="CPF" required="true" label="CPF"
					value="#{professorEditMB.professor.cpf}" styleClass="width500px"
					maxlength="30" />



				<p:selectOneMenu id="sexo" value="#{professorEditMB.professor.sexo}"
					effect="fold" editable="true" >
					<f:selectItem itemLabel="Sexo" itemValue="" />
					<f:selectItems value="#{professorEditMB.sexo}" var="sexo"
						itemValue="#{sexo}" itemLabel="#{sexo}" />
				</p:selectOneMenu>

				<p:selectOneMenu id="tipo"
					value="#{professorEditMB.professor.tipopessoa}" effect="fold"
					editable="true"  >
					
					<f:selectItem itemLabel="Tipo Pessoa" itemValue="professorEditMB.tipo" />
					<f:selectItems value="#{professorEditMB.tipo}" var="tipo"
						itemValue="#{tipo}" itemLabel="#{tipo}" />
				</p:selectOneMenu>


				<!-- BLOCO PROFESSOR -->

				<p:inputText placeholder="Instituição" required="true"
					label="instituicao" value="#{professorEditMB.professor.instEnsino}"
					styleClass="width500px" maxlength="10" />
				
				<p:inputText placeholder="Data Admissão" required="true"
					label="dataAdmissao"
					value="#{professorEditMB.professor.dataAdmissao}"
					styleClass="width500px" maxlength="10" />
				
				<h:inputHidden value="#{professorEditMB.professor.titulacao.id}" />
				<p:inputText placeholder="Titulacao/titulo" required="true" label="Nome"
					value="#{professorEditMB.professor.titulacao.titulo}" styleClass="width500px" maxlength="100" />
				
				<h:inputHidden value="#{professorEditMB.professor.endereco.id}" />	
				<p:inputText placeholder="Logradouro" required="true" label="Nome"
					value="#{professorEditMB.professor.endereco.logradouro}"
					styleClass="width500px" maxlength="100" />

				<p:inputText placeholder="Bairro" required="true" label="Nome"
					value="#{professorEditMB.professor.endereco.bairro}" styleClass="width500px"
					maxlength="100" />

				<p:inputText placeholder="Nª" required="true" label="Nome"
					value="#{professorEditMB.professor.endereco.numero}" styleClass="width500px"
					maxlength="100" />
			
				<h:inputHidden value="#{professorEditMB.professor.telefone.id}" />
				<p:inputText placeholder="DDD" required="true" label="Nome"
					value="#{professorEditMB.professor.telefone.DDD}" styleClass="width500px" maxlength="100" />
				<p:inputText placeholder="Fone" required="true" label="Fone"
					value="#{professorEditMB.professor.telefone.numtelefone}"></p:inputText>
				
		
				<p:selectOneMenu id="cidade" value="#{professorEditMB.professor.endereco.cidade}"
					effect="fold" editable="true">
					<f:selectItem itemLabel="Selecione uma cidade" itemValue="" />
				<f:selectItems value="#{professorEditMB.professor.endereco.cidades}" var="cidade" itemValue="#{cidade}" itemLabel="#{cidade}" />
				</p:selectOneMenu>

				<p:commandButton value="salvar" action="#{professorEditMB.salvar()}"
					ajax="false" />



			</p:panelGrid>
		</ui:define>
	</ui:composition>

</h:body>
</html>
